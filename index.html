<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TFT Phil</title>
</head>
<body>
   <div><BUTTON ONCLICK="ShowAndHide()">click me</BUTTON> 
    <div id="SectionName" style="display:none">
        <div><img src="./garen3/g1.png" alt=""></div>
        <div><img src="./garen3/g2.png" alt=""></div>
        <div><img src="./garen3/g3.png" alt=""></div>
        <div><img src="./garen3/g4.png" alt=""></div>
        <div><img src="./garen3/g5.png" alt=""></div>
        <div><img src="./garen3/g6.png" alt=""></div>
    </div>
    <div id="SectionName2" style="display:block">
        <div><img src="./void/1.png" alt=""></div>
        <div><img src="./void/2.png" alt=""></div>
        <div><img src="./void/3.png" alt=""></div>
        <div><img src="./void/4.png" alt=""></div>
        <div><img src="./void/5.png" alt=""></div>
        <div><img src="./void/6.png" alt=""></div>
    </div>
    

    <SCRIPT>
        function ShowAndHide() {
            var x = document.getElementById('SectionName');
            if (x.style.display == 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
            var x = document.getElementById('SectionName2');
            if (x.style.display == 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }

    </SCRIPT>
</body>
</html>
